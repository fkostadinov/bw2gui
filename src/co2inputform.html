<!DOCTYPE html>
<html>
<head>
	<title>Carbon Food Print Input Form</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
	
	<h1>Carbon Food Print Input Form</h1>
</head>
<body>

	<div class="container">

		<h2>Hello Carbon!</h2>

		<form class="form-horizontal" id="inData">	
			<div class="input-group">
				<span class="input-group-addon">First Name</span>
				<input type="text" class="form-control" name="firstName" placeholder="e.g. John">
			</div>
			
			<div class="input-group">
				<span class="input-group-addon">Family Name</span>
				<input type="text" class="form-control" name="familyName" placeholder="e.g. Johnsson">
			</div>
			
			<button class="btn" id="submitbutton">Submit</button>
		</form>
	
	</div>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/co2inputform.js"></script>
</body>
</html>
